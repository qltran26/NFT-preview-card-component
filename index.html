<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="main__image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <div class="main__desc">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="main__prices">
      <span class="main__prices--price">
        <img src="./images/icon-ethereum.svg" alt="">
        0.041 ETH
      </span>
      <span class="main__prices--date">
        <img src="./images/icon-clock.svg" alt="Clock">
        3 days left
      </span>
    </div>
    <div class="line"></div>
    <div class="main__info">
      <span class="main__info--img"><img src="./images/image-avatar.png" alt=""></span>
      <span>Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </main>
  <div class="attribution">
    <span> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.</span>
    <span>Coded by <a href="#">qltran</a>.</span>
  </div>
</body>

</html>
